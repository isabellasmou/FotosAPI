<ng-container *ngIf="photoDetails">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ photoDetails.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="photoDetails.url" alt="{{ photoDetails.title }}">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</ng-container>
